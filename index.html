<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"><body>
    <div class="root">
        <div class="left">
            <form id="form" onsubmit="onSubmitForm(event)">
                <input type="text" name="name" placeholder="Employee Name"  required>
                <input type="number" name="employeeID" placeholder="Employee ID" required>
                <input type="number" name="Salary" placeholder="SALARY" required>
                <input type="text" name="team" placeholder="Team" required>
                <input type="text" name="companyName" placeholder="Designation">
                <select name="role" required>
                    <option value="SDE">SDE</option>
                    <option value="QA">Quality Assurance Engineer</option>
                    <option value="PM">Product Manager</option>
                </select>
                <button type="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
                
            </form>
        </div>
        <div class="right">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>SALARY</th>
                        <th>team</th>
                        <th>Company Name</th>
                        <th>role</th>
                        <th>options</th>
                    </tr> 
                </thead>
                    <tbody id="records-column">
                    </tbody>
            </table>
        </div>
    </div>
</body>
</html>
